<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sempurna - Andra and The Backbone</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #dbeafe, #e0f2fe);
      color: #111;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 28px;
      margin-top: 10px;
    }
    .description {
      margin: 10px auto 20px;
      font-size: 16px;
      max-width: 600px;
      color: #333;
    }
    audio {
      margin-top: 20px;
      width: 90%;
      max-width: 600px;
      border-radius: 10px;
    }
    #lyrics {
      margin-top: 30px;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
      text-align: center;
    }
    .line {
      margin: 5px 0;
      font-size: 18px;
      transition: color 0.3s, font-weight 0.3s;
    }
    .active {
      color: #1d4ed8;
      font-weight: bold;
      font-size: 20px;
    }
  </style>
</head>
<body>

  <h1>ðŸŽµ Lirik Lagu: "Sempurna"</h1>
  <div class="description">
    Lagu populer dari <strong>Andra and The BackBone</strong>. Dengarkan dan rasakan liriknya muncul seiring alunan lagu ðŸŽ§
  </div>

  <audio id="audio" controls>
    <source src="assets/audio/sempurna.mp3" type="audio/mp3" />
    Browser Anda tidak mendukung pemutar audio.
  </audio>

  <div id="lyrics"></div>

  <script>
    const lirik = [
      { time: 0, text: "Kau begitu sempurna" },
      { time: 5, text: "Di mataku kau begitu indah" },
      { time: 10, text: "Kau membuat diriku" },
      { time: 15, text: "Akan selalu memujamu" },
      { time: 21, text: "Di setiap langkahku" },
      { time: 26, text: "Ku kan selalu memikirkan dirimu" },
      { time: 31, text: "Tak bisa ku bayangkan" },
      { time: 36, text: "Hidupku tanpa cintamu" },
      { time: 42, text: "Kau adalah yang terindah" },
      { time: 47, text: "Yang membuat hatiku" },
      { time: 52, text: "Menjadi lebih berarti" },
      { time: 57, text: "Cinta yang kau beri" },
      { time: 62, text: "Tak pernah ku ingkari" },
      { time: 67, text: "Kau adalah yang terindah" }
    ];

    const lyricsContainer = document.getElementById('lyrics');
    const audio = document.getElementById('audio');

    lirik.forEach((line, i) => {
      const div = document.createElement('div');
      div.id = 'line-' + i;
      div.className = 'line';
      div.textContent = line.text;
      lyricsContainer.appendChild(div);
    });

    audio.ontimeupdate = () => {
      const currentTime = audio.currentTime;
      lirik.forEach((line, i) => {
        const el = document.getElementById('line-' + i);
        const nextTime = lirik[i + 1] ? lirik[i + 1].time : Number.MAX_VALUE;
        if (currentTime >= line.time && currentTime < nextTime) {
          el.classList.add('active');
        } else {
          el.classList.remove('active');
        }
      });
    };
  </script>
</body>
</html>
